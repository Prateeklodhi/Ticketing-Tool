{% extends 'base.html' %}
{% load static %}
{% block title %}
    Edit Your Profile
{% endblock title %}

{% block content %}
<br>
<div class="row">
    <div class="col-3">
        <div class="card">
            <div class="card-header">
                <h3>{{request.user}}</h3>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <img 
                    {% if request.user.operator.profile_pic %} 
                    src="{{request.user.operator.profile_pic.url}}"
                    {% else %} 
                    src="{% static 'images/profile.png' %}" 
                    {% endif %}
                    alt="{{form.user.operator.first_name}}" 
                    style="width: 200px;height: 200px; border-radius: 50%;
                    background-size: cover;
                    background-position: center;">
                  </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="card">
            <div class="card-header">
                <h3> Profile Details:</h3>
            </div>
            <div class="card-body">
                <form action="" method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" value="Edit Profile" class="btn btn-outline-primary ">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
