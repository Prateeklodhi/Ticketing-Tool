{% block title %}
{% endblock title %}
{% block content %}
       
<section class="chart container bg-light d-flex-justify-content-center align-items-center">
    <h3>Bar Chart</h3>
    <div class="inner_chart col-12 col-lg-6">
        <ul class="chart_list col-12 p-5">
            <li class="queries chart_single">
                <span>Questions</span>
            </li>
            <li class="solved chart_single">
                <span>Solved</span>
            </li>
            <li class="pending chart_single">
                <span>Pending</span>
            </li>
        </ul>
    </div>
</section>
{% endblock content %}
